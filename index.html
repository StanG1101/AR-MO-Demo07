<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js -->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<!-- aframe-keyboard-controls.js Permite todas las accion utilizando el Teclado -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<meta name="apple-mobile-web-app-capable" content="yes">

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <a-asset>
      <a-asset-item id="modelo" src="scene.gltf"></a-asset-item>
    </a-asset>
    <a-asset>
      <a-asset-item id="modelo01" src="scene01.glb"></a-asset-item>
    </a-asset>
    <a-marker preset="hiro">
      <a-entity id="loadingEl" gltf-model="#modelo" scale="0.2 0.2 0.2" animation="property: rotation; dur: 20000;
      to: 0 360 0; loop: true; easing: linear" animation-mixer loader>
      </a-entity>
      <a-entity gltf-model="#modelo01" scale=".5 .5 .5" position="0 1 0"
         loader>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
